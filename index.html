<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Colormint</title>
	<!-- Tailwind CSS -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<!-- DaisyUI Plugin -->
	<link href="https://cdn.jsdelivr.net/npm/daisyui/dist/full.css" rel="stylesheet">
	<style>
		/* Custom CSS for Desktop Carousel */
		@media (min-width: 768px) {
			.desktop-carousel .carousel-item {
				flex: 0 0 auto;
				width: 20%;
				/* Adjust the width as needed */
				margin-right: 10px;
				/* Spacing between items */
			}
		}
	</style>
</head>

<body class="bg-gray-100 font-serif">

	<!-- Header -->
	<header class="text-center py-6">
		<h1 class="text-4xl font-bold text-gray-800">ColorMint</h1>
	</header>

	<!-- Hero Section -->
	<section class="hero bg-base-200">
		<div class="hero-content text-center">
			<div class="max-w-md">
				<h2 class="text-3xl font-bold">Welcome to Colormint</h2>

			</div>
		</div>
	</section>

	<!-- Carousel (Our Work) -->
	<section class="py-8 flex justify-center">
		<div class="carousel carousel-center p-4 space-x-4 bg-transparent rounded-box desktop-carousel">
			<div class="carousel-item"><img class="rounded-box" src="./img/rohan-img-1.jpg" width="300px" height="auto">
			</div>
			<div class="carousel-item"><img class="rounded-box" src="./img/rohan-img-1-color.jpg" width="300px"
					height="auto"></div>
			<div class="carousel-item"><img class="rounded-box" src="./img/dad-1.jpg" width="300px" height="auto"></div>
			<div class="carousel-item"><img class="rounded-box" src="./img/dad-color-1.jpg" width="300px" height="auto">
			</div>
		</div>
	</section>

	<!-- How It Works -->
	<section class="py-8 px-4">
		<h3 class="text-2xl font-bold text-center">How It Works</h3>
		<div class="flex flex-col md:flex-row justify-center items-center mt-6">
			<!-- Content Blocks Here -->
		</div>
	</section>

	<!-- About Us -->
	<section class="py-8 bg-base-200">
		<div class="container mx-auto px-6 text-center">
			<h3 class="text-2xl font-bold">About Us</h3>
			<p class="mt-4">Our story, mission, and vision.</p>
			<!-- Additional content here -->
		</div>
	</section>

	<!-- Footer -->
	<footer class="text-center py-5 text-sm">
		&copy; 2023 ColorMint. All rights reserved.
	</footer>

	<!-- Alpine.js for interactivity -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
	<!-- Custom JavaScript -->

</html>
